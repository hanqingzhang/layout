<!DOCTYPE html>
<html>
<head>
	<title>absolute+transform</title>
	<style type="text/css">
		.parent {
            position: relative;
            background: red;
           }
        .child {
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: yellow;
            
           }

	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			我不知道宽高，我要居中
			
		</div>
	</div>


</body>
</html>
