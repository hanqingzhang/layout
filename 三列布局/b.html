<!DOCTYPE html>
<html>
<head>
	<title>左右定宽中间自适应的三列布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 200px;
			height: 500px;
			background: yellow;
			position: absolute;
			left: 0;
			top: 0;
		}
		.center{
			
			height: 500px;	
			background: green;
			margin: 0 300px 0 200px;

		}
		.right{
			width: 300px;
			height: 500px;	
			background: red;
			position: absolute;
			top:0;
			right: 0;
		}
		
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="center">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
	<div class="right"></div>

</body>
</html>
