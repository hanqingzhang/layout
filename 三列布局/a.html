<!DOCTYPE html>
<html>
<head>
	<title>三列自适应布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 33.33%;
			height: 500px;
			float: left;
			background: yellow;
		}
		.center{
			width: 33.33%;
			height: 500px;
			float: left;
			background: green;

		}
		.right{
			width: 33.33%;
			height: 500px;
			float: right;
			background: red;
		}
		
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>

</body>
</html>
