<!DOCTYPE html>
<html>
<head>
	<title>自适应宽度的两列布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 20%;
			height: 500px;
			float: left;
			background: yellow;
		}
		.right{
			width: 80%;
			height: 500px;
			float: right;
			background: red;
		}
		
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>

</body>
</html>
