<!DOCTYPE html>
<html>
<head>
	<title>固定宽度的两列布局（常用）</title>
</head>
<style type="text/css">
	body{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 800px;
			margin: 0 auto;
		}
		.left{
			width: 20%;
			height: 500px;
			float: left;
			background: yellow;
		}
		.right{
			width: 80%;
			height: 500px;
			float: right;
			background: red;
		}
</style>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
		
	</div>

</body>
</html>
