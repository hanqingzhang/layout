<!DOCTYPE html>
<html>
<head>
	<title>一列布局</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background: yellow;
			/*宽度不定义，充满整个浏览器*/
		}
		.main{
			width: 800px;
			height: 300px;
			background: red;
			margin: 0 auto;
			/*定宽元素水平居中,一般中间高度不固定，随内容撑开*/
		}
		.foot{
			width: 800px;
			height: 100px;
			background: green;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="top"> </div>
	<div class="main"></div>
	<div class="foot"></div>

</body>
</html>
